<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Medical Report Analyzer</title>
</head>
<body>
    <div class="container">
        <h2>Upload Medical Report</h2>
        <label for="fileInput" class="upload-area" id="dropArea">
            <div class="upload-content">
            <i class="bi bi-file-earmark fileicon"></i>
            <p>Drag & Drop or Click to Upload (PDF, Image)</p>
            </div>
        </label>
        <input type="file" id="fileInput" accept=".pdf, .png, .jpg, .jpeg">
        <button onclick="uploadFile()">Analyze</button>
        <p class="loading" id="loadingText">Analyzing... Please wait</p>
        <div id="result"></div>
    </div>
    <script src="js/upload.js"></script>
</body>
</html>
